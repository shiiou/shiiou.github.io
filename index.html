    /* Styles for the enlarged image */
    .enlarged {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
      z-index: 9999;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      cursor: zoom-out;
    }

    /* Optional: Style to fade in/out the image */
    .enlarged {
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Styles for the overlay and icon */
    .image-container {
      position: relative;
      display: inline-block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .image-container:hover .overlay {
      opacity: 1;
    }

    .icon {
      font-size: 2em;
      color: white;
      display: none;
    }

    .image-container:hover .icon {
      display: block;
    }

    .figcaption {
      font-weight: 600; /* semibold */
      opacity: 0.80; /* 35% transparency */
    }

    #backToTopBtn {
    display: none; /* Le bouton est caché par défaut */
    position: fixed; /* Le bouton est positionné par rapport à la fenêtre */
    bottom: 20px; /* 20px du bas de la fenêtre */
    right: 15px; /* 30px du côté droit de la fenêtre */
    z-index: 99; /* Assurez-vous que le bouton est au-dessus de tout autre contenu */
    border: none; /* Pas de bordure */
    outline: none; /* Pas de contour */
    background-color: white; /* Couleur de fond blanche */
    color: black; /* Couleur de la flèche noire */
    cursor: pointer; /* Curseur de la souris en mode pointeur */
    padding: 15px; /* Espacement interne */
    border-radius: 20%; /* Bouton circulaire */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Ombre légère pour donner de la profondeur */
    font-size: 18px; /* Taille de la flèche */
    }

    #backToTopBtn:hover {
        background-color: #ddd; /* Changement de couleur au survol */
    }

    #backToTopBtn i {
        font-size: 18px; /* Taille de l'icône */
    }
    /* CSS pour styliser les <li> dans le footer */
      footer ul li {
      list-style: none; /* Enlever les puces de la liste */
      margin: 5px 0; /* Espacement entre les éléments */
    }

    footer ul li a {
      color: white; /* Couleur du texte en blanc */
      font-weight: normal; /* Enlever le semi-gras */
      text-decoration: none; /* Enlever la décoration de lien */
      transition: color 0.3s; /* Transition pour l'effet au survol */
    }

    footer ul li a:hover {
      color: lightgray; /* Changer la couleur du texte au survol */
    }

    /* CSS pour styliser les <h4> dans le footer */
    footer h4 {
      color: #e03131; /* Couleur #e03131 pour les <h4> */
    }

  <script>
    // Obtenez le bouton
    let backToTopBtn = document.getElementById("backToTopBtn");

    // Lorsque l'utilisateur fait défiler la page de 20px vers le bas, le bouton s'affiche
    window.onscroll = function() {
        scrollFunction();
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            backToTopBtn.style.display = "block";
        } else {
            backToTopBtn.style.display = "none";
        }
    }

    // Lorsque l'utilisateur clique sur le bouton, remontez en haut de la page
    backToTopBtn.addEventListener('click', function() {
        document.body.scrollTop = 0; // Pour Safari
        document.documentElement.scrollTop = 0; // Pour Chrome, Firefox, IE et Opera
    });
  </script>
